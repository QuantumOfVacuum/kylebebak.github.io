---
layout: default
---

<div class="home">

  <div class="sidebar">
    {% capture sidebar %}{% include sidebar.md %}{% endcapture %}
    {{ sidebar | markdownify }}
  </div>

  <h1>Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% include post-date.html post=post %}
        {% include post-classification.html post=post %}
        {% include post.html post=post %}
      </li>
    {% endfor %}
  </ul>

</div>
